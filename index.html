<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to Kamereo Action Management system. Only @kamereo.vn accounts are allowed.">
  <title>Sign In - Kamereo Action Management</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <img src="image/logo.png" alt="Kamereo Logo" class="logo">
    <h1>Welcome to Kamereo Action Management</h1>
    <p class="note">Only Kamereo company accounts (@kamereo.vn) can sign in.</p>
    <div id="g_id_onload"
         data-client_id="252140887716-576f1gevc9hck56960jq4f0vsaq5rl5h.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="filled_blue"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
    <div class="separator">
      <span>OR</span>
    </div>
    <div class="manual-login">
      <form id="manual-login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your Kamereo email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-button">Sign In</button>
      </form>
    </div>
    <p id="login-error" class="error"></p>
    <div id="loading" class="loading-overlay">
      <div class="spinner"></div>
    </div>
    <div id="success-modal" class="modal">
      <div class="modal-content">
        <span class="checkmark">✔</span>
        <p>Sign-in successful!</p>
        <button id="modal-ok" class="modal-button" tabindex="0">OK</button>
      </div>
    </div>
      <!-- Thêm footer với BOS Team -->
    <div class="bos-footer">
      <img src="image/bos-logo.png" alt="BOS Logo" class="bos-logo">
    </div>
  </div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="login.js"></script>
</body>
</html>
